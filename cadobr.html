    <script>

        function validar(form) {
            var result = true;

            if (form.titulo.value.length == 0) {
                result = false;
                window.alert("Digite o Titulo");
            }

            if (form.gen.selectedIndex == 0) {
                result = false;
                window.alert("Selecione um Gênero");
            }

            if (form.nome.value.length == 0) {
                result = false;
                window.alert("Digite seu Nome");
            }

            if (form.res.value.length == 0) {
                result = false;
                window.alert("Escreva um resumo sobre a Obra");
            }

             if (form.form.selectedIndex == 0) {
                result = false;
                window.alert("Selecione o formato da Obra");
            }




            return result;
        }



    </script>

    <div class="form1">

        <hr>
        <form name="form" method="post" action="" onsubmit="return validar(this)">
            <fieldset>
                <label>Título</label>

                <hr>
                <label>Resumo da Obra:</label></br>

                <hr>
                <label>Formato</label>
                <select name="form">
                    <option selected value="0">Nenhum</option>
                    <option value="1">PDF</option>
                </select>
            </fieldset>
            <hr>
            <p>Obra:</p>
            <button class="btn btn-primary" type="submit">Buscar Arquivo</button>
            <hr>
