    <script>
        function validar(form) {
            var result = true


            if (form.nome.value.length == 0) {
                result = false;
                window.alert("Por favor digite seu Nome !");
            }

            if (form.data.value.length == 0) {
                result = false;
                window.alert("Por favor digite sua data de nascimento !");
            }

            if (form.email.value.length == 0) {
                result = false;
                window.alert("Por favor digite um E-mail valido !");
            }

            if (form.tell.value.length == 0) {
                result = false;
                window.alert("Por favor digite o número de seu telefone !");
            }

            if (form.senha.value.length == 0) {
                result = false;
                window.alert("Digite uma senha !");
            }

            if (form.senha2.value.length == 0) {
                result = false;
                window.alert("Repita a senha !");
            }

            if (document.form.senha.value != document.form.senha2.value) {
                result = false;
                alert("Senhas incorretas, digite ambas iguais !");
            }

            return result;

        }
    </script>
