	<title>Login</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/etec.css">
	<title>Shelf System</title>
	<!--===============================================================================================-->
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="index.html">
			<img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
			Shelf
		</a>


		<a href="Login.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Login</a>
	</nav>
	<div class="sobre">
		<a href="manutencao.html">
			<button type="button" class="btn btn-light">sobre</button>
		</a>
	</div>
	<div class="contato">
		<a href="manutencao.html">
			<button type="button" class="btn btn-light">contato</button>
		</a>
	</div>
	<div class="usuario2">
		<a href="usuario.html">
			<button type="button" class="btn btn-light">Usuário</button>
		</a>
	</div>
	<div class="obras">
		<a href="obras.html">
			<button type="button" class="btn btn-light">Obras</button>
		</a>
	</div>


	<div class="limiter">
		<div class="container-login100" style="background-image: url(img/fundo.png); background-position: center top; background-size: 100% auto;">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="img/logo.png" alt="Logo">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Shelf System
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate="Nome de usuário é requerido">
						<input class="input100" type="text" name="username" placeholder="Usuário">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate="
					Senha requerida">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Esqueceu o nome de usuário / senha?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Criar Nova Conta
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="relative-bottom">
		<footer style="background-color: rgb(230, 227, 233);">
			<div class="footer-copyright text-center py-3" style="color: #000000; height: 50px;">© Desenvolvedores:
				<a style="color: rgb(255, 179, 0)"> Alison Vieira / Henrique Profeta</a>
			</div>
		</footer>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
